{% extends "hangman/base.html" %}

{% load static %}

{% block content %}
<div id="container-fluid">
    <h5>Select game difficulty</h5>
    <div class="form-check">
        <div class="row">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="easy" checked>
            <label class="form-check-label" for="exampleRadios1">Easy</label>
        </div>
        <div class="row">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="medium" checked>
            <label class="form-check-label" for="exampleRadios2">Medium</label>
        </div>
        <div class="row">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="hard" checked>
            <label class="form-check-label" for="exampleRadios3">Hard</label>
        </div>
    </div>
</div>

<div class="footer">
    <form action="{% url 'hangman_game:hangman' %}">
        <a href="/" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel and back to game</a>
        <button type="submit" class="btn btn-primary">Save and new game</button>
    </form>
</div>
{% endblock %}
