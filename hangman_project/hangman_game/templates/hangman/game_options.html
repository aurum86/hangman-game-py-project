{% extends "hangman/base.html" %}

{% load static %}

{% block content %}
<form action="{% url 'hangman_game:save_options' %}" method="post" class="form-group">
    {% csrf_token %}
<div id="container-fluid">
    <h5>Select game difficulty</h5>
    <div class="form-check">
        <div class="row">
            <input class="form-check-input" type="radio" name="difficulty_level" id="exampleRadios1" value="1" checked>
            <label class="form-check-label" for="exampleRadios1">Easy</label>
        </div>
        <div class="row">
            <input class="form-check-input" type="radio" name="difficulty_level" id="exampleRadios2" value="2">
            <label class="form-check-label" for="exampleRadios2">Medium</label>
        </div>
        <div class="row">
            <input class="form-check-input" type="radio" name="difficulty_level" id="exampleRadios3" value="3">
            <label class="form-check-label" for="exampleRadios3">Hard</label>
        </div>
    </div>
</div>

<div class="footer">
        <a href="/" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel and back to game</a>
        <button type="submit" class="btn btn-primary">Save and start a new game</button>
</div>
</form>
{% endblock %}
