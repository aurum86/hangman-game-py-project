{% extends "hangman/base.html" %}

{% load static %}

{% block content %}
<form action="{% url 'hangman_game:save_options' %}" method="post" class="form-group">
    {% csrf_token %}
    {{ form }}

    <div class="footer">
        <a href="/" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel and back to game</a>
        <button type="submit" class="btn btn-primary">Save and start a new game</button>
    </div>
</form>
{% endblock %}
